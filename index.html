<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad</title>

<style>
body{
  margin:0;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui;
}

.launchpad{
  background:#111;
  padding:18px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.85);
}

/* ÜST / ALT */
.side-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

/* SOL / SAĞ */
.side-col{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  margin-right:8px;
}

/* DAİRE TUŞLAR */
.round{
  width:30px;
  height:30px;
  border-radius:50%;
  background:#1c1c1c;
  border:2px solid rgba(255,255,255,.6);
}

/* ORTA */
.center{display:flex}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(8,54px);
  grid-template-rows:repeat(8,54px);
  gap:6px; /* BOŞLUK AZALTILDI */
}

/* PAD */
.pad{
  background:#efefef;
  border-radius:8px;
  transition:
    box-shadow .25s ease,
    background .15s ease;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 5px rgba(0,0,0,.25);
}

.pad.active{
  background:#fff;
}

/* YOUTUBE */
input{
  width:100%;
  margin-top:10px;
  padding:8px;
  border-radius:8px;
  border:none;
}
iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

  <div class="side-row">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="center">

    <div class="side-col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="side-col" style="margin-left:8px">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

  </div>

  <div class="side-row" style="margin-top:8px">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <input id="yt" placeholder="YouTube linki yapıştır">
  <iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=[
  "#ff2d2d", // kırmızı
  "#2dff7a", // yeşil
  "#2dcaff", // mavi
  "#b84dff", // mor
  "#ffcc2d", // sarı
  "#ff4dcf"  // pembe
];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);

  p.addEventListener("pointerdown",()=>trigger(i));
}

function trigger(index){
  const baseColor=colors[Math.floor(Math.random()*colors.length)];
  ripple(index,baseColor);
}

function ripple(index,color){
  const r=Math.floor(index/8);
  const c=index%8;

  pads.forEach((p,i)=>{
    const rr=Math.floor(i/8);
    const cc=i%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);

    setTimeout(()=>{
      p.classList.add("active");
      p.style.boxShadow=`
        inset 0 2px 3px rgba(255,255,255,.9),
        inset 0 -3px 5px rgba(0,0,0,.25),
        0 0 18px ${color}
      `;

      setTimeout(()=>{
        p.style.boxShadow="";
        p.classList.remove("active");
      },220); /* YUMUŞAK SÖNME */
    },d*35); /* DAHA AKICI – KASMAYAN */
  });
}

/* YOUTUBE */
document.getElementById("yt").addEventListener("change",e=>{
  const id=e.target.value.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
});
</script>

</body>
</html>
