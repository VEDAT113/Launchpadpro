<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SOXL Ultra Launchpad</title>

<style>
:root{
  --pad:48px;
  --gap:4px;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:#030303;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui;
}

.launchpad{
  background:#0b0b0b;
  padding:14px;
  border-radius:22px;
  box-shadow:0 40px 120px rgba(0,0,0,.95);
}

/* ANA FRAME – TAM HİZALAMA */
.frame{
  display:grid;
  grid-template-columns:26px auto 26px;
  grid-template-rows:26px auto 26px;
  gap:var(--gap);
}

/* DAİRE TUŞLAR (SOXL TARZI) */
.round{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#f2f2f2;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.8),
    inset 0 -3px 4px rgba(0,0,0,.35),
    0 0 6px rgba(255,255,255,.4);
}

/* GRIDLER */
.top,.bottom{
  grid-column:2;
  display:grid;
  grid-template-columns:repeat(8,var(--pad));
  gap:var(--gap);
}
.left,.right{
  display:grid;
  grid-template-rows:repeat(8,var(--pad));
  gap:var(--gap);
}
.grid{
  display:grid;
  grid-template-columns:repeat(8,var(--pad));
  grid-template-rows:repeat(8,var(--pad));
  gap:var(--gap);
}

/* PAD */
.pad{
  position:relative;
  background:#f7f7f7;
  border-radius:8px;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.3);
  overflow:hidden;
}

/* ALT LED GLOW */
.pad::before{
  content:"";
  position:absolute;
  inset:-14px;
  background:var(--c);
  filter:blur(20px);
  opacity:0;
  transition:opacity .12s ease;
  z-index:-1;
}

/* TUŞ YÜZEYİ RENK */
.pad::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,.15),
      var(--c) 85%);
  opacity:0;
  transform:scale(.88);
  transition:
    opacity .12s ease,
    transform .16s ease;
}

/* AKTİF */
.pad.on::before{opacity:.55}
.pad.on::after{
  opacity:.7;
  transform:scale(1);
}

/* SOXL DALGA */
.pad.wave::before{
  animation:soxlwave .4s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes soxlwave{
  0%{opacity:.55}
  100%{opacity:0}
}

/* YOUTUBE */
.controls{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.controls input{
  flex:1;
  padding:7px 10px;
  border-radius:10px;
  border:none;
}
.controls button{
  padding:7px 16px;
  border-radius:10px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}
iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

<div class="frame">
  <div></div>
  <div class="top">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>
  <div></div>

  <div class="left">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="right">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div></div>
  <div class="bottom">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>
  <div></div>
</div>

<div class="controls">
  <input id="yt" placeholder="YouTube linki yapıştır">
  <button id="load">Yükle</button>
</div>
<iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=[
  "#ff2d2d","#ff9f2d","#ffe12d",
  "#2dff9f","#2dc7ff","#7b6bff",
  "#ff2dd8"
];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);
  p.addEventListener("pointerdown",()=>hit(i));
}

function hit(i){
  const col=colors[Math.floor(Math.random()*colors.length)];
  const r=Math.floor(i/8);
  const c=i%8;

  for(let n=0;n<64;n++){
    const rr=Math.floor(n/8);
    const cc=n%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);
    const pad=pads[n];

    setTimeout(()=>{
      pad.style.setProperty("--c",col);
      pad.classList.add("on","wave");
      setTimeout(()=>pad.classList.remove("on","wave"),280);
    },d*12);
  }
}

document.getElementById("load").onclick=()=>{
  const v=document.getElementById("yt").value;
  const id=v.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
};
</script>

</body>
</html>
