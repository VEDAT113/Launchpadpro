<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ultra Real Launchpad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0f1433,#02030a);
  font-family:system-ui;
}
.pad-shell{
  padding:34px;
  background:linear-gradient(145deg,#0a0f28,#05081a);
  border-radius:34px;
  box-shadow:
    inset 0 0 60px rgba(255,255,255,.05),
    inset 0 -25px 45px rgba(0,0,0,.95),
    0 60px 140px rgba(0,0,0,1);
}
.grid{
  display:grid;
  grid-template-columns:repeat(8,64px);
  gap:12px;
}
.pad{
  width:64px;height:64px;
  border-radius:12px;
  background:linear-gradient(145deg,#1b2147,#0b0f2a);
  box-shadow:
    inset 0 4px 8px rgba(255,255,255,.18),
    inset 0 -10px 18px rgba(0,0,0,.95),
    0 10px 22px rgba(0,0,0,.9);
  transition:.05s;
}
.pad.light{
  background:radial-gradient(circle at 30% 30%,#fff,#ccc);
}
.pad.hit{
  transform:translateY(6px) scale(.94);
}
</style>
</head>

<body>

<div class="pad-shell">
  <div class="grid" id="grid"></div>
</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=[
  "#ff3b3b","#ff9f00","#ffee00",
  "#00ff9d","#00b7ff","#7b5cff",
  "#ff2fff","#ffffff"
];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  p.addEventListener("pointerdown",()=>wave(i));
  grid.appendChild(p);
  pads.push(p);
}

function wave(index){
  const color=colors[Math.floor(Math.random()*colors.length)];
  const x=index%8, y=Math.floor(index/8);

  pads.forEach((p,i)=>{
    const px=i%8, py=Math.floor(i/8);
    const d=Math.abs(px-x)+Math.abs(py-y);
    if(d<=2){
      setTimeout(()=>{
        glow(p,color);
      },d*40);
    }
  });
}

function glow(p,color){
  p.classList.add("hit");
  p.style.background=`radial-gradient(circle at 30% 30%,#fff,${color})`;
  p.style.boxShadow=`
    inset 0 0 14px rgba(255,255,255,.9),
    0 0 28px ${color},
    0 0 80px ${color}
  `;
  setTimeout(()=>{
    p.classList.remove("hit");
    p.style.background="";
    p.style.boxShadow="";
  },260);
}
</script>

</body>
</html>
