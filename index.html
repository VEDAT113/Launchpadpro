<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad</title>

<style>
body{
  margin:0;
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui;
  color:#fff;
}
.launchpad{
  background:#111;
  padding:18px;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.8);
}
.top-buttons,.bottom-buttons{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.round{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#1a1a1a;
  box-shadow:inset 0 2px 3px rgba(255,255,255,.2),
             inset 0 -2px 4px rgba(0,0,0,.7);
}
.grid{
  display:grid;
  grid-template-columns:repeat(8,58px);
  grid-gap:10px;
}
.pad{
  width:58px;
  height:58px;
  border-radius:10px;
  background:#1b1b1b;
  box-shadow:
    inset 0 3px 5px rgba(255,255,255,.15),
    inset 0 -4px 6px rgba(0,0,0,.7);
  transition:box-shadow .25s, background .25s;
}
.pad.hit{
  background:#f5f5f5;
}
.pad.fade{
  transition:box-shadow .35s ease-out;
}

iframe{
  display:none;
}
</style>
</head>

<body>

<div class="launchpad">
  <div class="top-buttons">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="bottom-buttons" style="margin-top:10px">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <input id="yt" placeholder="YouTube linki yapıştır"
    style="width:100%;margin-top:10px;padding:8px;border-radius:8px;border:none">

  <iframe id="player" allow="autoplay"></iframe>
</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=["#ff4d4d","#4dff91","#4dd2ff","#c77dff","#ffd24d","#ff7ad9"];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);

  p.addEventListener("pointerdown",()=>hit(p,i));
}

function hit(p,index){
  const c=colors[Math.floor(Math.random()*colors.length)];
  p.classList.remove("fade");
  p.classList.add("hit");
  p.style.boxShadow=`
    inset 0 3px 5px rgba(255,255,255,.25),
    inset 0 -4px 6px rgba(0,0,0,.6),
    0 0 14px ${c},
    0 0 28px ${c}
  `;
  wave(index,c);

  const up=()=>{
    p.classList.add("fade");
    setTimeout(()=>{
      p.classList.remove("hit");
      p.style.boxShadow="";
    },300);
    document.removeEventListener("pointerup",up);
  };
  document.addEventListener("pointerup",up);
}

function wave(index,color){
  const r=Math.floor(index/8);
  const c=index%8;
  pads.forEach((p,i)=>{
    const rr=Math.floor(i/8);
    const cc=i%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);
    setTimeout(()=>{
      p.style.boxShadow=`
        inset 0 3px 5px rgba(255,255,255,.25),
        inset 0 -4px 6px rgba(0,0,0,.6),
        0 0 10px ${color},
        0 0 22px ${color}
      `;
      setTimeout(()=>p.style.boxShadow="",220);
    },d*45);
  });
}

document.getElementById("yt").addEventListener("change",e=>{
  const id=e.target.value.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
});
</script>

</body>
</html>
