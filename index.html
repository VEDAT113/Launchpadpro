<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad</title>

<style>
body{
  margin:0;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui;
}

.launchpad{
  background:#111;
  padding:22px;
  border-radius:20px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.9),
    inset 0 2px 3px rgba(255,255,255,.08);
}

.side-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}
.side-col{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  margin-right:12px;
}

.round{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#1d1d1d;
  box-shadow:
    inset 0 3px 4px rgba(255,255,255,.2),
    inset 0 -3px 5px rgba(0,0,0,.8);
}

.center{display:flex}

.grid{
  display:grid;
  grid-template-columns:repeat(8,56px);
  grid-template-rows:repeat(8,56px);
  gap:10px;
}

.pad{
  background:#ededed;
  border-radius:8px;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -4px 6px rgba(0,0,0,.25);
  transition:box-shadow .25s, background .15s;
}

.pad.hit{background:#fff}
.pad.fade{transition:box-shadow .4s ease-out}

input{
  width:100%;
  margin-top:14px;
  padding:8px;
  border-radius:8px;
  border:none;
}

iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

  <!-- ÜST -->
  <div class="side-row">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="center">

    <!-- SOL -->
    <div class="side-col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <!-- GRID -->
    <div class="grid" id="grid"></div>

    <!-- SAĞ -->
    <div class="side-col" style="margin-left:12px">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

  </div>

  <!-- ALT -->
  <div class="side-row" style="margin-top:12px">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <!-- YOUTUBE -->
  <input id="yt" placeholder="YouTube linki yapıştır">
  <iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=["#ff3b3b","#3bff9a","#3bc9ff","#b76bff","#ffd43b","#ff6bdc"];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);
  p.addEventListener("pointerdown",()=>hit(p,i));
}

function hit(p,index){
  const c=colors[Math.floor(Math.random()*colors.length)];
  p.classList.add("hit");
  p.style.boxShadow=`
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -4px 6px rgba(0,0,0,.25),
    0 0 22px ${c},
    0 0 44px ${c}
  `;
  wave(index,c);

  const up=()=>{
    p.classList.add("fade");
    setTimeout(()=>{
      p.classList.remove("hit");
      p.style.boxShadow="";
    },360);
    document.removeEventListener("pointerup",up);
  };
  document.addEventListener("pointerup",up);
}

function wave(index,color){
  const r=Math.floor(index/8);
  const c=index%8;
  pads.forEach((p,i)=>{
    const rr=Math.floor(i/8);
    const cc=i%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);
    setTimeout(()=>{
      p.style.boxShadow=`
        inset 0 2px 3px rgba(255,255,255,.9),
        inset 0 -4px 6px rgba(0,0,0,.25),
        0 0 18px ${color},
        0 0 36px ${color}
      `;
      setTimeout(()=>p.style.boxShadow="",260);
    },d*40);
  });
}

document.getElementById("yt").addEventListener("change",e=>{
  const id=e.target.value.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
});
</script>

</body>
</html>
