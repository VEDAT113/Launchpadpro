<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad</title>

<style>
body{
  margin:0;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:system-ui;
}

.launchpad{
  background:#111;
  padding:14px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.85);
}

/* GRID + YAN TUŞLAR HİZASI */
.center{
  display:grid;
  grid-template-columns:auto auto auto;
  align-items:center;
}

/* ÜST / ALT */
.side-row{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:6px;
  margin-bottom:6px;
}

/* SOL / SAĞ */
.side-col{
  display:grid;
  grid-template-rows:repeat(8,1fr);
  gap:6px;
}

/* DAİRE TUŞ */
.round{
  width:28px;
  height:28px;
  border-radius:50%;
  background:#f0f0f0;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.25);
}

/* PAD GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(8,50px);
  grid-template-rows:repeat(8,50px);
  gap:4px;
}

/* PAD */
.pad{
  background:#f5f5f5;
  border-radius:7px;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.25);
  transition:box-shadow .12s ease;
}

.pad.active{
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.35),
    0 0 10px var(--c);
}

/* YOUTUBE */
.controls{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.controls input{
  flex:1;
  padding:8px;
  border-radius:8px;
  border:none;
}
.controls button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
}
iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

  <!-- ÜST -->
  <div class="side-row">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="center">

    <!-- SOL -->
    <div class="side-col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <!-- GRID -->
    <div class="grid" id="grid"></div>

    <!-- SAĞ -->
    <div class="side-col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

  </div>

  <!-- ALT -->
  <div class="side-row" style="margin-top:6px">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <!-- YOUTUBE -->
  <div class="controls">
    <input id="yt" placeholder="YouTube linki yapıştır">
    <button id="load">Yükle</button>
  </div>
  <iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=[
  "#d12c2c",
  "#2cd16b",
  "#2c8ed1",
  "#8e5cd1",
  "#d1b12c",
  "#d12c9f"
];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);
  p.addEventListener("pointerdown",()=>ripple(i));
}

function ripple(index){
  const color=colors[Math.floor(Math.random()*colors.length)];
  const r=Math.floor(index/8);
  const c=index%8;

  pads.forEach((p,i)=>{
    const rr=Math.floor(i/8);
    const cc=i%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);

    setTimeout(()=>{
      p.style.setProperty("--c",color);
      p.classList.add("active");
      setTimeout(()=>{
        p.classList.remove("active");
      },120);
    },d*20);
  });
}

/* YOUTUBE – DOKUNULMADI */
document.getElementById("load").onclick=()=>{
  const v=document.getElementById("yt").value;
  const id=v.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
};
</script>

</body>
</html>
