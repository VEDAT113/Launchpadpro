<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Real Launchpad Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0e1433,#02030a);
  font-family:system-ui;
}
.panel{
  padding:26px;
  background:linear-gradient(145deg,#090f28,#05081a);
  border-radius:34px;
  box-shadow:
    inset 0 0 60px rgba(255,255,255,.05),
    inset 0 -25px 45px rgba(0,0,0,.95),
    0 60px 140px rgba(0,0,0,1);
}
.controls{
  display:flex;
  justify-content:center;
  margin-bottom:18px;
}
input[type=file]{
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:repeat(8,64px);
  gap:12px;
}
.pad{
  width:64px;height:64px;
  border-radius:12px;
  background:linear-gradient(145deg,#1a2147,#0a0f2a);
  box-shadow:
    inset 0 4px 8px rgba(255,255,255,.18),
    inset 0 -10px 18px rgba(0,0,0,.95),
    0 10px 22px rgba(0,0,0,.9);
  transition:.05s;
}
.pad.hit{
  transform:translateY(6px) scale(.94);
}
</style>
</head>

<body>

<div class="panel">
  <div class="controls">
    <input type="file" id="file" accept="audio/mp3,audio/wav">
  </div>
  <div class="grid" id="grid"></div>
</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=["#ff3b3b","#ff9f00","#ffee00","#00ff9d","#00b7ff","#7b5cff","#ff2fff","#ffffff"];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  p.addEventListener("pointerdown",()=>trigger(i));
  grid.appendChild(p);
  pads.push(p);
}

let audio,ctx,src,analyser,data;
document.getElementById("file").onchange=e=>{
  const file=e.target.files[0];
  if(!file) return;
  ctx=new AudioContext();
  audio=new Audio(URL.createObjectURL(file));
  src=ctx.createMediaElementSource(audio);
  analyser=ctx.createAnalyser();
  analyser.fftSize=256;
  data=new Uint8Array(analyser.frequencyBinCount);
  src.connect(analyser);
  analyser.connect(ctx.destination);
  audio.loop=true;
  audio.play();
};

function trigger(index){
  const mode=Math.floor(Math.random()*5);
  const color=colors[Math.floor(Math.random()*colors.length)];
  const x=index%8, y=Math.floor(index/8);

  pads.forEach((p,i)=>{
    const px=i%8, py=Math.floor(i/8);
    let active=false, delay=0;

    if(mode===0){ // daire
      const d=Math.hypot(px-x,py-y);
      active=d<3; delay=d*50;
    }
    if(mode===1){ // artı
      active=px===x||py===y;
      delay=(Math.abs(px-x)+Math.abs(py-y))*40;
    }
    if(mode===2){ // çapraz
      active=Math.abs(px-x)===Math.abs(py-y);
      delay=Math.abs(px-x)*60;
    }
    if(mode===3){ // yönlü
      active=py>=y;
      delay=(py-y)*50;
    }
    if(mode===4){ // rastgele serpinti
      active=Math.random()>.6;
      delay=Math.random()*150;
    }

    if(active){
      setTimeout(()=>light(p,color),delay);
    }
  });
}

function light(p,color){
  p.classList.add("hit");
  p.style.background=`radial-gradient(circle at 30% 30%,#fff,${color})`;
  p.style.boxShadow=`
    inset 0 0 14px rgba(255,255,255,.9),
    0 0 28px ${color},
    0 0 80px ${color}
  `;
  setTimeout(()=>{
    p.classList.remove("hit");
    p.style.background="";
    p.style.boxShadow="";
  },260);
}
</script>

</body>
</html>
