<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Real Launchpad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  min-height:100vh;
  background:#0a0c12;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* YouTube */
.controls{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.controls input{
  width:260px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#1a1c22;
  color:#fff;
}
.controls button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background:#2a2d36;
  color:#fff;
}
iframe{
  width:320px;
  height:180px;
  border-radius:12px;
  border:none;
  margin-bottom:18px;
}

/* Cihaz gövdesi */
.device{
  background:linear-gradient(180deg,#2a2c30,#141518);
  padding:22px;
  border-radius:14px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.15),
    inset 0 -6px 12px rgba(0,0,0,.8),
    0 40px 80px rgba(0,0,0,.9);
  display:grid;
  grid-template-columns:auto auto auto;
  gap:14px;
}

/* Kenar tuşlar */
.side{
  display:grid;
  grid-template-rows:repeat(8,42px);
  gap:10px;
}
.side button{
  width:42px;height:42px;
  border-radius:50%;
  background:#ededed;
  border:none;
  box-shadow:
    inset 0 3px 6px rgba(255,255,255,.8),
    inset 0 -4px 6px rgba(0,0,0,.4);
}

/* Pad alanı */
.grid{
  display:grid;
  grid-template-columns:repeat(8,54px);
  gap:10px;
}

/* Pad */
.pad{
  width:54px;height:54px;
  border-radius:6px;
  background:#eaeaea;
  position:relative;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.9),
    inset 0 -4px 6px rgba(0,0,0,.25),
    0 6px 10px rgba(0,0,0,.6);
  transition:
    transform .05s,
    box-shadow .25s ease-out;
}
.pad.hit{ transform:translateY(2px); }
.pad.fade{
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.9),
    inset 0 -4px 6px rgba(0,0,0,.25),
    0 0 0 rgba(0,0,0,0);
}
</style>
</head>

<body>

<!-- YouTube -->
<div class="controls">
  <input id="yt" placeholder="YouTube video linki">
  <button onclick="loadYT()">Yükle</button>
</div>
<iframe id="player" allow="autoplay; encrypted-media"></iframe>

<!-- Launchpad -->
<div class="device">
  <div class="side" id="left"></div>
  <div class="grid" id="grid"></div>
  <div class="side" id="right"></div>
</div>

<script>
const grid=document.getElementById("grid");
const left=document.getElementById("left");
const right=document.getElementById("right");

const pastel=[
  "#ffd6d6","#ffe9c6","#fffcc6",
  "#d6ffe9","#d6f0ff","#e6d6ff"
];

const pads=[];

/* 8x8 pad */
for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  p.addEventListener("pointerdown",()=>hit(p));
  grid.appendChild(p);
  pads.push(p);
}

/* Kenar tuşlar */
for(let i=0;i<8;i++){
  const b1=document.createElement("button");
  const b2=document.createElement("button");
  b1.onclick=()=>sideHit(i);
  b2.onclick=()=>sideHit(7-i);
  left.appendChild(b1);
  right.appendChild(b2);
}

/* YouTube yükleme */
function loadYT(){
  const url=document.getElementById("yt").value;
  const id=url.split("v=")[1]?.split("&")[0];
  if(!id){ alert("Geçerli YouTube linki gir"); return; }
  document.getElementById("player").src =
    `https://www.youtube.com/embed/${id}?autoplay=1`;
}

/* Pad – basılı tut + yumuşak sönme */
function hit(p){
  const c=pastel[Math.floor(Math.random()*pastel.length)];

  p.classList.remove("fade");
  p.classList.add("hit");
  p.style.boxShadow=`
    inset 0 2px 4px rgba(255,255,255,.9),
    inset 0 -4px 6px rgba(0,0,0,.25),
    0 0 14px ${c},
    0 0 28px ${c}
  `;

  p._holding=true;

  const release=()=>{
    p._holding=false;
    p.classList.remove("hit");
    p.classList.add("fade");

    setTimeout(()=>{
      if(!p._holding){
        p.style.boxShadow="";
        p.classList.remove("fade");
      }
    },260);

    document.removeEventListener("pointerup",release);
  };

  document.addEventListener("pointerup",release);
}

/* Kenar tuş dalgası */
function sideHit(i){
  pads.forEach((p,idx)=>{
    if(idx%8===i){
      setTimeout(()=>hit(p),idx*5);
    }
  });
}
</script>

</body>
</html>
