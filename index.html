<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Launchpad Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0c1028,#02030a);
  font-family:system-ui;
}
input{
  width:260px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0b1030;
  color:#fff;
  margin-bottom:14px;
}
.pad-shell{
  padding:30px;
  background:linear-gradient(145deg,#080e25,#040714);
  border-radius:36px;
  box-shadow:
    inset 0 0 80px rgba(255,255,255,.04),
    inset 0 -30px 50px rgba(0,0,0,.95),
    0 70px 160px rgba(0,0,0,1);
}
.grid{
  display:grid;
  grid-template-columns:repeat(8,64px);
  gap:12px;
}
.pad{
  width:64px;height:64px;
  border-radius:12px;
  background:
    radial-gradient(circle at 30% 30%,rgba(255,255,255,.15),transparent 60%),
    linear-gradient(145deg,#1b2147,#0a0f2a);
  box-shadow:
    inset 0 5px 10px rgba(255,255,255,.2),
    inset 0 -12px 20px rgba(0,0,0,.95),
    0 10px 22px rgba(0,0,0,.9);
}
.pad.hit{
  transform:translateY(6px) scale(.94);
}
</style>
</head>

<body>

<input id="yt" placeholder="YouTube video linki">

<div class="pad-shell">
  <div class="grid" id="grid"></div>
</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=["#ff3b3b","#ff9f00","#ffee00","#00ff9d","#00b7ff","#7b5cff","#ff2fff","#ffffff"];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  p.addEventListener("pointerdown",()=>launch(i));
  grid.appendChild(p);
  pads.push(p);
}

function launch(index){
  const mode=Math.floor(Math.random()*5);
  const color=colors[Math.floor(Math.random()*colors.length)];
  const x=index%8, y=Math.floor(index/8);

  pads.forEach((p,i)=>{
    const px=i%8, py=Math.floor(i/8);
    let active=false, delay=0;

    if(mode===0){ active=Math.hypot(px-x,py-y)<3; delay=Math.random()*120; }
    if(mode===1){ active=px===x||py===y; delay=Math.abs(px-x+py-y)*40; }
    if(mode===2){ active=Math.abs(px-x)===Math.abs(py-y); delay=Math.random()*160; }
    if(mode===3){ active=py>=y; delay=(py-y)*50; }
    if(mode===4){ active=Math.random()>.6; delay=Math.random()*180; }

    if(active){
      setTimeout(()=>light(p,color),delay);
    }
  });
}

function light(p,color){
  p.classList.add("hit");
  p.style.background=`radial-gradient(circle at 30% 30%,#fff,${color})`;
  p.style.boxShadow=`
    inset 0 0 18px rgba(255,255,255,.9),
    0 0 32px ${color},
    0 0 90px ${color}
  `;
  setTimeout(()=>{
    p.classList.remove("hit");
    p.style.background="";
    p.style.boxShadow="";
  },280);
}
</script>

</body>
</html>
