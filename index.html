<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad Pro</title>

<style>
:root{
  --pad:52px;
  --gap:5px;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#060606;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.launchpad{
  background:#0f0f0f;
  padding:18px;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}

/* DAİRE TUŞLAR */
.round{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#f5f5f5;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.25);
}

/* ÜST / ALT */
.row{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:var(--gap);
  margin-bottom:var(--gap);
}

/* ORTA */
.middle{
  display:grid;
  grid-template-columns:auto auto auto;
  gap:var(--gap);
}

/* SOL / SAĞ */
.col{
  display:grid;
  grid-template-rows:repeat(8,1fr);
  gap:var(--gap);
}

/* PAD GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(8,var(--pad));
  grid-template-rows:repeat(8,var(--pad));
  gap:var(--gap);
}

/* PAD */
.pad{
  position:relative;
  background:#f8f8f8;
  border-radius:8px;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.95),
    inset 0 -3px 4px rgba(0,0,0,.25);
  will-change:box-shadow;
}

/* IŞIK */
.pad::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:10px;
  background:radial-gradient(circle at center,
    var(--c) 0%,
    transparent 60%);
  opacity:0;
  transform:scale(.85);
  transition:
    opacity .12s ease,
    transform .12s ease;
  pointer-events:none;
}

/* AKTİF */
.pad.active::after{
  opacity:.55;
  transform:scale(1);
}

.pad.active{
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.95),
    inset 0 -3px 4px rgba(0,0,0,.35),
    0 0 14px var(--c);
}

/* YOUTUBE */
.controls{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.controls input{
  flex:1;
  padding:8px 10px;
  border-radius:10px;
  border:none;
}
.controls button{
  padding:8px 16px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
}
iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

  <!-- ÜST -->
  <div class="row">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <div class="middle">

    <!-- SOL -->
    <div class="col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <!-- GRID -->
    <div class="grid" id="grid"></div>

    <!-- SAĞ -->
    <div class="col">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

  </div>

  <!-- ALT -->
  <div class="row" style="margin-top:var(--gap)">
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
  </div>

  <!-- YOUTUBE -->
  <div class="controls">
    <input id="yt" placeholder="YouTube linki yapıştır">
    <button id="load">Yükle</button>
  </div>
  <iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=[
  "#ff3b3b",
  "#3bff8f",
  "#3bc7ff",
  "#a66bff",
  "#ffd43b"
];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);

  p.addEventListener("pointerdown",()=>hit(i));
}

function hit(i){
  const color=colors[Math.floor(Math.random()*colors.length)];
  const r=Math.floor(i/8);
  const c=i%8;

  for(let n=0;n<64;n++){
    const rr=Math.floor(n/8);
    const cc=n%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);

    setTimeout(()=>{
      const pad=pads[n];
      pad.style.setProperty("--c",color);
      pad.classList.add("active");
      setTimeout(()=>pad.classList.remove("active"),120);
    },d*18);
  }
}

/* YOUTUBE – SADECE SES */
document.getElementById("load").onclick=()=>{
  const v=document.getElementById("yt").value;
  const id=v.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
};
</script>

</body>
</html>
