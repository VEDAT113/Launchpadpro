<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Launchpad Ultra</title>

<style>
:root{
  --pad:50px;
  --gap:6px;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#050505;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.launchpad{
  background:#0e0e0e;
  padding:16px;
  border-radius:20px;
  box-shadow:0 25px 70px rgba(0,0,0,.85);
}

/* GRID YAPISI (HER ŞEY HİZALI) */
.frame{
  display:grid;
  grid-template-columns:26px auto 26px;
  grid-template-rows:26px auto 26px;
  gap:var(--gap);
}

/* DAİRE TUŞLAR */
.round{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#f6f6f6;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.9),
    inset 0 -3px 4px rgba(0,0,0,.3);
}

/* ÜST / ALT SATIR */
.top,.bottom{
  grid-column:2;
  display:grid;
  grid-template-columns:repeat(8,var(--pad));
  gap:var(--gap);
}

/* SOL / SAĞ */
.left,.right{
  display:grid;
  grid-template-rows:repeat(8,var(--pad));
  gap:var(--gap);
}

/* PAD GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(8,var(--pad));
  grid-template-rows:repeat(8,var(--pad));
  gap:var(--gap);
}

/* PAD */
.pad{
  position:relative;
  background:#fafafa;
  border-radius:8px;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.95),
    inset 0 -3px 4px rgba(0,0,0,.25);
  overflow:hidden;
}

/* RGB IŞIK (ALT LED) */
.pad::after{
  content:"";
  position:absolute;
  inset:-6px;
  background:
    radial-gradient(circle,
      var(--c) 0%,
      transparent 60%);
  opacity:0;
  transform:scale(.6);
  transition:
    opacity .18s ease-out,
    transform .22s ease-out;
}

/* AKTİF */
.pad.on::after{
  opacity:.85;
  transform:scale(1);
}

/* DALGA */
.pad.wave::after{
  animation:wave .35s ease-out forwards;
}

@keyframes wave{
  0%{opacity:.85;transform:scale(.6)}
  100%{opacity:0;transform:scale(1.4)}
}

/* YOUTUBE */
.controls{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.controls input{
  flex:1;
  padding:8px 10px;
  border-radius:10px;
  border:none;
}
.controls button{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
}
iframe{display:none}
</style>
</head>

<body>

<div class="launchpad">

  <div class="frame">

    <!-- ÜST -->
    <div></div>
    <div class="top">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>
    <div></div>

    <!-- SOL -->
    <div class="left">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <!-- GRID -->
    <div class="grid" id="grid"></div>

    <!-- SAĞ -->
    <div class="right">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>

    <!-- ALT -->
    <div></div>
    <div class="bottom">
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
      <div class="round"></div><div class="round"></div><div class="round"></div><div class="round"></div>
    </div>
    <div></div>

  </div>

  <!-- YOUTUBE -->
  <div class="controls">
    <input id="yt" placeholder="YouTube linki yapıştır">
    <button id="load">Yükle</button>
  </div>
  <iframe id="player" allow="autoplay"></iframe>

</div>

<script>
const grid=document.getElementById("grid");
const pads=[];
const colors=["#ff2d2d","#2dff8f","#2dc7ff","#a96bff","#ffd92d"];

for(let i=0;i<64;i++){
  const p=document.createElement("div");
  p.className="pad";
  grid.appendChild(p);
  pads.push(p);

  p.addEventListener("pointerdown",()=>trigger(i));
}

function trigger(i){
  const color=colors[Math.floor(Math.random()*colors.length)];
  const r=Math.floor(i/8);
  const c=i%8;

  for(let n=0;n<64;n++){
    const rr=Math.floor(n/8);
    const cc=n%8;
    const d=Math.abs(rr-r)+Math.abs(cc-c);
    const pad=pads[n];

    setTimeout(()=>{
      pad.style.setProperty("--c",color);
      pad.classList.add("on","wave");
      setTimeout(()=>pad.classList.remove("on","wave"),200);
    },d*22);
  }
}

/* YOUTUBE SES */
document.getElementById("load").onclick=()=>{
  const v=document.getElementById("yt").value;
  const id=v.split("v=")[1];
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
};
</script>

</body>
</html>
